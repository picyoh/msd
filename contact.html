            <label class="contactLabel">Message :</label>
            <br>
            <textarea name="message" id="message" minlenght="20" maxlength="2500" cols="80" rows="10" required></textarea>
            <br>
            <input name="submit" id="submit" type="submit" required>
            <span class="error" aria-live="polite"></span>
